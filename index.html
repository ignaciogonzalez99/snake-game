<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor del Video de Fondo -->
    <div class="video-background">
        <iframe 
            id="bgVideo"
            src="https://www.youtube.com/embed/rn_bzGx7ToI?autoplay=1&mute=1&loop=1&playlist=rn_bzGx7ToI&controls=0&showinfo=0&autohide=1&modestbranding=1&disablekb=1&iv_load_policy=3&rel=0" 
            frameborder="0" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Contenedor del Juego -->
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Puntuaci√≥n: <span id="score">0</span></div>
        <div class="controls">
            <p>Usa las Flechas del Teclado o WASD para mover la serpiente</p>
            <button id="startButton">Iniciar Juego</button>
            <button id="muteButton">Silenciar Video</button>
        </div>
    </div>

    <!-- API de YouTube IFrame Player -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
